<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah's Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!--to get icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">

</head>
<body class="main-content">
    <header class="section sec1 header active" id="home">
        <div class="header-content">
            <div class="left-side">
                <div class="header-shape">
                    <div class="image">
                        <img src="images/hannah graduation.jpg" alt="hannah graduation" size="10%">
                    </div>
                </div>
            </div>
            <div class="right-side">
                <h1 class="name">
                    Hi, I'm <span class="name">Hannah Tobiason,</span> a software engineer
                </h1>
                <p>
                    I am a computer science and user interface design student at Cal Poly in beautiful San Luis Obispo, graduating in Decemeber 2022.
                </p>
                <div class="btn-container">
                    <!--link to my resume on google drive-->
                    <a href="https://drive.google.com/file/d/1OwvkZBYc06t2wxvvlXMGg7qokR2Xg2ln/view?usp=sharing" target="_blank" class="main-btn"> 
                        <span class="btn-text">Download Resume</span>
                        <span class="btn-icon"><i class="fas fa-file-download"></i></span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main> <!--section tabs-->
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 portfolio" id="portfolio"></section>
        <section class="section sec4 blogs" id="travel"></section>
        <section class="section sec5 contact" id="contact"></section>
    </main>
    
    <div class="controls"> <!--tab buttons-->
        <div class="control control-1 active-btn" data-id="home">
            <i class="fas fa-home"></i>
        </div>
        <div class="control control-2 " data-id="about">
            <i class="fas fa-graduation-cap"></i>
        </div>
        <div class="control control-3 " data-id="portfolio">
            <i class="fas fa-laptop-code"></i>
        </div>
        <div class="control control-4 " data-id="travel">
            <i class="fas fa-plane"></i>
        </div>
        <div class="control control-5 " data-id="contact">
            <i class="fas fa-phone"></i>
        </div>
    </div>

        <!--Link the jQuery library THEN link the js file-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/app.js"></script>
</body>
</html>
